        const resultsEl = document.getElementById('results');
        const scoreText = document.getElementById('scoreText');

        function loadQuiz() {
            quizData.forEach((data, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.id = `question-${index}`;

                const questionTitle = document.createElement('h4');
                questionTitle.innerText = `${index + 1}. ${data.question}`;
                questionBlock.appendChild(questionTitle);

                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');

                data.options.forEach((option, optionIndex) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    
                    input.type = 'radio';
                    input.name = `q${index}`;
                    input.value = optionIndex;
                    input.id = `q${index}-${optionIndex}`;
                    
                    label.setAttribute('for', `q${index}-${optionIndex}`);
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    
                    optionsDiv.appendChild(label);
                });

                questionBlock.appendChild(optionsDiv);
                quizEl.appendChild(questionBlock);
            });
        }

        function submitQuiz() {
            score = 0;
            quizData.forEach((data, index) => {
                const questionBlock = document.getElementById(`question-${index}`);
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                
                // Disable all radio buttons after submission
                questionBlock.querySelectorAll('input[type="radio"]').forEach(radio => radio.disabled = true);

                // Remove previous feedback classes from all labels
                questionBlock.querySelectorAll('label').forEach(label => {
                    label.classList.remove('correct', 'wrong');
                });

                const correctOptionIndex = data.answer;
                const correctLabel = questionBlock.querySelector(`label[for="q${index}-${correctOptionIndex}"]`);
                
                
                if (selectedOption) {
                    const userAnswerIndex = parseInt(selectedOption.value);
                    const userLabel = questionBlock.querySelector(`label[for="q${index}-${userAnswerIndex}"]`);
                    
                    if (userAnswerIndex === correctOptionIndex) {
                        // Right Answer (Green)
                        score++;
                        userLabel.classList.add('correct');
                    } else {
                        // Wrong Answer (Red)
                        userLabel.classList.add('wrong');
                        // Show the correct answer in green
                        correctLabel.classList.add('correct');
                    }
                } else {
                    // No answer selected, still highlight the correct one
                    correctLabel.classList.add('correct');
                }
            });

            // Display Results
            const totalQuestions = quizData.length;
            const percentage = ((score / totalQuestions) * 100).toFixed(2);
            scoreText.innerHTML = `আপনি মোট ${totalQuestions}টি প্রশ্নের মধ্যে ${score}টির সঠিক উত্তর দিয়েছেন। আপনার স্কোর: <strong>${percentage}%</strong>।`;
            resultsEl.classList.remove('hidden');
            submitBtn.style.display = 'none'; // Hide submit button after submission

            // Scroll to the results
            resultsEl.scrollIntoView({ behavior: 'smooth' });
        }
